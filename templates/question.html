{%extends 'base.html'%}
{%block content%}
<h3>{{question.question}}</h3>
    <form action="/answer" method="POST">
        {% for choice in question.choices %}
            <input type="radio" name="choice" value="{{choice}}">{{choice}}</input>
        {% endfor %}
        <button>Next</button>
    </form>
{%endblock%}
